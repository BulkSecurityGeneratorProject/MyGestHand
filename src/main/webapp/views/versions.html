<div>

    <h2>Versions</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveVersionModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Version
    </button>
    <div class="modal fade" id="saveVersionModal" tabindex="-1" role="dialog" aria-labelledby="myVersionLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myVersionLabel">Create or edit a Version</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="version.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Create_date</label>
                            <input type="datetime-local" class="form-control"
                                   ng-model="version.create_date">
                        </div>
                        <div class="form-group">
                            <label>Version</label>
                            <input type="text" class="form-control"
                                   ng-model="version.version">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Create_date</th>
                <th>Version</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="version in versions">
                <td>{{version.id}}</td>
                <td>{{version.create_date}}</td>
                <td>{{version.version}}</td>
                <td>
                    <button type="submit"
                            ng-click="update(version.id)"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(version.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
